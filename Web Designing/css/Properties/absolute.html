
<!--

absolute; property in CSS allows for precise placement of an element within 
its containing block. 
This property removes the element from the normal document flow, 
meaning other elements will behave as if it doesn't exist in that space.

-->
<!DOCTYPE html>
<html>
<head>
<style>

*{
	box-sizing:border-box;
}


.myRelative1 {
  width:100px;
  height:100px;
  background-color:blue;
  border: 3px solid #73AD21;
}
.myRelative2 {
  width:100px;
  height:100px;
  background-color:yellow;
  position: relative;
  bottom:50px;
  left:20px;
  border: 3px solid #73AD21;
}


.myAbsolute1 {
  width:100%;
  height:100px;
  background-color:blue;
  border: 3px solid #73AD21;
}
.myAbsolute2 {
  width:100%;
  position:absolute;
  top:30px;
}


</style>
</head>
<body>


<div>
<div class="myRelative1">
	This div element has position: static;
</div>

<div class="myRelative2">
	This div element has position: static;
</div>


<hr>

<div style="position:relative">
	<div class="myAbsolute1">
		This div element has position: absolute;
	</div>
	<div class="myAbsolute2" >
		<img src="img1.jpg" width="100%" />
	</div>
</div>



</body>
</html>
