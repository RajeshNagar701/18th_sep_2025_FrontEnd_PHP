  <!-- 
    internal : we apply internal css in <style> p { color: red;}  </style>  
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<style>
	
		h1,h3,h4{ color:red; background-color:yellow; text-align:center}

		/* custom css */
		
		.bhavna{ color:green;background-color:orange;text-align:left}
		.underline{ text-decoration:underline }
		.uppercase{ text-transform:uppercase}
		
		#adeeba{ color:purple;background-color:pink;text-align:right}
		
		
		
		h5.test{
			 color:white;background-color:black;text-align:center;
		}
		
		
	</style>
</head>
<body>

    <h1>Hi i am inline css</h1>
    <h1>Hi i am inline css</h1>
    <h1>Hi i am inline css</h1>
	<h1>Hi i am inline css</h1>
    <h1>Hi i am inline css</h1>
	
	
	<h3>Hi i am inline css</h3>
	<h4>Hi i am inline css</h4>
	
	
	<p class="bhavna uppercase">Hello how are you </p>
    <p class="bhavna underline uppercase">Hello how are you </p>
	<p class="bhavna">Hello how are you </p>
	
	<p id="adeeba">yes i am fine </p>
	<p id="adeeba">yes i am fine </p>
	<p id="adeeba">yes i am fine </p>
	
	
   <h5 class="test">Hello i am h5</h5>
   <h5>Hello i am h5</h5>
   
   <h6 class="test">Hello i am h5</h6>
   
   
</body>
</html>
