<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  
}

#myRotate {
  transform: rotateZ(45deg); /* Standard syntax   2d rotateZ(50deg)*/
}

#myScale {
  transform: scale(2,2); /*  box height & width */
}


</style>
</head>
<body>
	<div>
	This a normal div element.
	</div>
<br>
<br>
<br>
	<div id="myRotate">
	This div element is rotated clockwise 20 degrees.
	</div>

	<div id="myScale">
	This div element is rotated clockwise 20 degrees.
	</div>
<br>
<br>
<br>

</body>
</html>
